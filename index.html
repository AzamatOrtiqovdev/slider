<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/style.css">
      <title>Responsive Slider</title>
</head>
<body>

      <div class="slide_container">
            <div class="slide_content">
                  <div class="card_wrapper">
                        <div class="card">
                              <div class="image_content">
                                    <span class="overlay"></span>

                                    <div class="card_image">
                                          <img src="./images/man1.jpeg" alt="" class="card_img">
                                    </div>
                              </div>

                              <div class="card_content">
                                    <h2 class="name">John Doe</h2>
                                    <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima temporibus fugit voluptates magnam perferendis libero impedit sunt cum excepturi saepe architecto, asperiores incidunt quisquam omnis?</p>

                                    <button class="button">View More</button>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      

      <script src="./js/app.js"></script>
</body>
</html>
